<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="webjars/jquery/3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script type="text/javascript" src="../static/JS/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Title</title>
</head>
<body>



<!-- Exportmodal -->
<div class="MyformAdd" >
    <form th:action="@{/exportInvoicePaiement}"   method="post">
        <div class="modal fade" id="ExportInvoiceModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabelPaiement">New message</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">


                        <div class="mb-3">
                            <label for="slipcode" class="col-form-label">Code conventionné</label>
                            <select id="slipcode" name="slipcode"  class="form-select" aria-label="Default select example">
                                <option th:value="false" th:text="Tout" selected="selected"></option>
                                <option th:each="i : ${slips}" th:value="${i.slipCode}" th:text="${i.slipCode}">
                                </option>
                            </select>
                        </div>




                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                            <button type="submit" class="btn btn-primary" >Enregistrer</button>
                        </div>
                    </div>
                </div>
            </div>

    </form>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/SlipVentilation}">à ventiler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/SlipVentiler}">déjà ventiler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page"  th:href="@{/AllInvoiceVentilated}">Détail Ventilation</a>
                </li>


            </ul>

        </div>


        <div class="btn-toolbar d-flex" >
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/PaiementSlip}" class="btn btn-outline-warning" >Rafréchir</a>

                </li>
                <li class="nav-item">
                    <form th:action="@{/PaiementSlip}" class="d-flex" >
                        <input class="form-control me-2" type="search" placeholder="Search" id="keyword" name="keyword" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>


                    </form>

                </li>


                <li class="nav-item ">
                    <form th:action="@{/logout}" method="post">

                        <input type="submit" class="btn btn-outline-danger">POST LOGOUT</input>
                    </form>
                </li>
            </ul>
        </div>


    </div>

</nav>


<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 >Liste des Factures</h2>
            <button  class=" btn float-lg-end"  data-bs-toggle="modal" data-bs-target="#ExportInvoiceModal" ><i class="fa fa-file-excel-o" style="font-size:48px;color:green"></i></button>

        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <tr>
                    <th>Code Facture</th><th>Code Bordereau</th><th>Régie</th><th>Montant</th><th>Agent</th><th>Ascendant</th><th>Précompte</th>
                </tr>
                <tr th:each="p:${invoices}">
                    <td th:text="${p.invoiceCode}"></td>
                    <td th:text="${p.slipCode}"></td>
                    <td th:text="${p.Regie}"></td>
                    <td th:text="${p.amount}"></td>
                    <td th:text="${p.Agent}"></td>
                    <td th:text="${p.Ascendant}"></td>
                    <td th:text="${p.precompte}"></td>


                </tr>
            </table>
        </div>
        <div class="card-footer">
            <ul class="nav nav-pills">
                <li th:each="page ,status:${pageinvoice}">
                    <a th:class="${status.index==ActualPageInvoice?'btn btn-primary':'btn' }"  th:text="${status.index} " th:href="@{AllInvoiceVentilated(page=${status.index})}" ></a>
                </li>

            </ul>
        </div>

    </div>

</div>


</body>
</html>
