<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="webjars/jquery/3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script type="text/javascript" src="../static/JS/main.js"></script>
    <title>Title</title>
</head>
<body>


<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 >BankCheck</h2>
            <button  class=" btn float-lg-end"  data-bs-toggle="modal" data-bs-target="#ExportSlipModelPaiement" ><i class="fa fa-file-excel-o" style="font-size:48px;color:green"></i></button>

        </div>
        <div class="card-body">
            <!--I have changed the action url from /Payer POST -->

                <table class="table table-bordered table-hover">

                    <tr>
                        <th>Code Bordereau</th><th>Code Conventionné</th><th>Date Réception</th><th>Montant</th><th>Mois</th><th>Année</th><th>Date Date Réctif</th><th>Date envoi assistance</th><th>Date réception assistance</th>
                    </tr>

                    <tr th:each="p:${slipbankcheck}" >
                        <td th:text="${p.slipCode}"></td>
                        <td th:text="${p.contractedCode}"></td>
                        <td th:text="${p.ReceptionDate}"></td>
                        <td th:text="${p.TotalAmount}"></td>
                        <td th:text="${p.MonthSlip}"></td>
                        <td th:text="${p.YearSlip}"></td>
                        <td th:text="${p.ChangeDate}"></td>
                        <td th:text="${p.SendAssistantDate}"></td>
                        <td th:text="${p.BackAssistantDate}"></td>


                    </tr>
                </table>



        </div>
        <div class="card-footer">
            <!-- th:object="${formSlip}"-->
            <form  th:action="@{/saveBankcheck}"   method="post"  >
                <div class="row" id="ligne1">

                    <div class="col">
                        <label for="CheckNumber" class="col-form-label">Numéro chéque </label>
                        <input class="form-control" type="number" placeholder="ID" id="CheckNumber" name="CheckNumber">
                    </div>


                    <div class="col">
                        <label for="Bank" class="col-form-label">banque</label>
                        <input class="form-control"  placeholder="Bank"  id="Bank" name="Bank" required>
                    </div>

                    <div class="col">
                        <label for="amount" class="col-form-label">Montant</label>
                        <input class="form-control" type="number" placeholder="amount"  id="amount" name="amount" required>
                    </div>
                    <div class="col">
                        <label for="CheckDate" class="col-form-label">Date</label>
                        <input class="form-control" type="date" placeholder="CheckDate"  id="CheckDate" name="CheckDate" required>
                    </div>





                    <div class="col-auto">
                        <button type="submit"  id="ajouterbuttonBankcheck" class="btn btn-primary"   >Ajouter</button>
                    </div>






                </div>

            </form>

        </div>

    </div>
</div>

</body>
</html>
