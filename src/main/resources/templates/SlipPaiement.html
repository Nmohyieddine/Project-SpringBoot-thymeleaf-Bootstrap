<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="webjars/jquery/3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script type="text/javascript" src="../static/JS/main.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../static/CSS/main.css" rel="stylesheet">

    <title>Title</title>
</head>
<body>

<!-- Exportmodal -->
<div class="MyformAdd" >
    <form th:action="@{/exportSlipPaiement}"   method="post">
        <div class="modal fade" id="ExportSlipModelPaiement" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabelPaiement">Export Borderaux</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">


                        <div class="mb-3">
                            <label for="StatusPaiement" class="col-form-label">Status de Paiement</label>
                            <select id="StatusPaiement" name="StatusPaiement"  class="form-select" aria-label="Default select example">
                                <option th:value="1" th:text="Payer"></option>
                                <option th:value="0" th:text="NonPayer"></option>

                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="Conventionne" class="col-form-label">conventionné</label>
                            <select id="Conventionne" name="Conventionne"  class="form-select" aria-label="Default select example">
                                <option th:value="false" th:text="Tout" selected="selected"></option>
                                <option th:each="i : ${conventionne}" th:value="${i.contractedCode}" th:text="${i.denomination}">
                                </option>
                            </select>
                        </div>




                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                            <button type="submit" class="btn btn-primary" >Exporter</button>
                        </div>
                    </div>
                </div>
            </div>

    </form>
</div>

<!-- modal Aproche abondonné-->
<div class="MyformSlipPaiement" >
    <form id="formmodal" th:action="@{/saveBankcheck}"   method="post">
        <div class="modal fade" id="modelSlipPaiement" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="CheckNumber" class="col-form-label">Numéro de chéque</label>
                            <input  type="number" class="form-control" id="CheckNumber" name="CheckNumber" >
                        </div>

                        <div class="mb-3">
                            <label for="Bank" class="col-form-label">La banque</label>
                            <input class="form-control" id="Bank" name="Bank" >
                        </div>

                        <div class="mb-3">
                            <label for="amount" class="col-form-label">Montant</label>
                            <input type="number" class="form-control" id="amount" name="amount" >
                        </div>

                        <div class="mb-3">
                            <label for="CheckDate" class="col-form-label">Date chéque</label>
                            <input type="date" class="form-control" id="CheckDate" name="CheckDate" >
                        </div>

                        <div class="mb-3">
                            <label for="SlipPayed" class="col-form-label">Bordereaux payer</label>
                            <input type="text" class="form-control" id="SlipPayed" name="SlipPayed">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
                        <button id="confirmButtonModalPaiement"   class="btn btn-primary"  >Send message</button>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/PaiementSlip}">
            <img src="../static/material/CMSS_LOGO.png"  width="30" height="30" class="d-inline-block align-top" alt="">
            CMSS
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/PaiementSlip}">Payement</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/PayedSlip}">Déjà Payer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Bankcheck}">Chéques</a>
                </li>

            </ul>

        </div>


        <div class="btn-toolbar d-flex" >
            <ul class="navbar-nav Mycss">
                <li class="nav-item">
                    <a th:href="@{/PaiementSlip}" class="btn btn-outline-warning" >Rafréchir</a>

                </li>
                <li class="nav-item">
                    <form th:action="@{/PaiementSlip}" class="d-flex" >
                        <input class="form-control me-2" type="search" placeholder="Search" id="keyword" name="keyword" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>


                    </form>

                </li>


                <li class="nav-item ">
                    <form th:action="@{/logout}" method="post">

                        <button type="submit" class="btn btn-outline-danger">Déconnection</button>

                    </form>
                </li>
            </ul>
        </div>


</div>

</nav>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 >Paiement Bordereau</h2>
            <button  class=" btn float-lg-end"  data-bs-toggle="modal" data-bs-target="#ExportSlipModelPaiement" ><i class="fa fa-file-excel-o" style="font-size:48px;color:green"></i></button>

        </div>
        <div class="card-body">
            <!--I have changed the action url from /Payer POST -->
            <form id="formcheck" th:action="@{/SlipBankCheck}"  method="get"  >
                <table class="table table-bordered table-hover">

                    <tr>
                        <th>Code Bordereau</th><th>Code Conventionné</th><th>Date Réception</th><th>Montant</th><th>Mois</th><th>Année</th><th>Date Date Réctif</th><th>Date envoi assistance</th><th>Date réception assistance</th>
                    </tr>

                        <tr th:each="p:${SlipsPaiement}" >
                            <td th:text="${p.slipCode}"></td>
                            <td th:text="${p.contractedCode}"></td>
                            <td th:text="${p.ReceptionDate}"></td>
                            <td th:text="${p.TotalAmount}"></td>
                            <td th:text="${p.MonthSlip}"></td>
                            <td th:text="${p.YearSlip}"></td>
                            <td th:text="${p.ChangeDate}"></td>
                            <td th:text="${p.SendAssistantDate}"></td>
                            <td th:text="${p.BackAssistantDate}"></td>

                            <td>

                                    <input class="form-check-input" type="checkbox"  th:id="${p.slipCode}" th:data-contractedcode="${p.contractedCode}"  name="slipPaiementcode"  th:value="${p.slipCode}" >
                                    <label class="form-check-label" >
                                        Payer
                                    </label>


                            </td>

                        </tr>


                </table>
                <button    class="btn btn-success " type="submit" id="confirmButton" name="confirmButton">Payer</button>


            </form>

                <!--
                <button    class="btn btn-success " data-bs-toggle="modal" data-bs-target="#modelSlipPaiement" id="confirmButton" name="confirmButton">Payer</button>
                -->
                <a type="button" class="btn btn-primary float-lg-end"  th:href="@{PaiementSlip}">Rafréchir</a>


        </div>
        <div class="card-footer">
            <ul class="nav nav-pills">
                <li th:each="page ,status:${pageslipPaiement}">
                    <a th:class="${status.index==currentpageslipPaiement?'btn btn-primary':'btn' }"  th:text="${status.index} " th:href="@{PaiementSlip(page=${status.index})}" ></a>
                </li>

            </ul>
        </div>

    </div>
</div>




</body>
</html>
