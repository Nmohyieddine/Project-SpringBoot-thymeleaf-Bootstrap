<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="webjars/jquery/3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/CSS/main.css" rel="stylesheet">

    <title>Title</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <a class="navbar-brand" th:href="@{/PaiementSlip}">
            <img src="../static/material/CMSS_LOGO.png"  width="30" height="30" class="d-inline-block align-top" alt="">
            CMSS
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/PaiementSlip}">Paiement</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/PayedSlip}">Déjà Payé</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/Bankcheck}">Chéques</a>
                </li>

            </ul>

        </div>


        <div class="btn-toolbar d-flex" >
            <ul class="navbar-nav Mycss">
                <li class="nav-item">
                    <a th:href="@{/PaiementSlip}" class="btn btn-outline-warning" >Rafréchir</a>

                </li>
                <li class="nav-item">
                    <form th:action="@{/PaiementSlip}" class="d-flex" >
                        <input class="form-control me-2" type="search" placeholder="Search" id="keyword" name="keyword" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>


                    </form>

                </li>


                <li class="nav-item ">
                    <a th:href="@{/login?logout}" class="btn btn-outline-danger" >Déconnection</a>
                </li>
            </ul>
        </div>


    </div>

</nav>

<div class="container mt-5">

    <div class="card">

        <div class="card-footer ">
            <h2>Listes Des chéques</h2>
        </div>
    </div>

    <div class="card-body ">
        <table class="table  table-bordered table-hover">

            <thead class="thead-dark ">

            <tr >
                <th>Numéro de chéque</th><th>Banque</th><th>Montant Total</th><th>Date chéque</th><th>Date de retrait</th><th>Bordereaux payer</th><th>Compléter</th>
            </tr>

            </thead>



            <tr th:each="p:${bankchecks}">
                <td th:text="${p.getCheckNumber()}"></td>
                <td th:text="${p.getBank()}"></td>
                <td th:text="${p.getAmount()}"></td>
                <td th:text="${p.getCheckDate()}"></td>
                <td th:text="${p.getWithdrawalDate()}"></td>
                <td th:text="${p.getSlipPayed()}"></td>


                <td>
                    <div class="btn-group"  >
                        <button type="button" class="btn btn-primary float-lg-end" >Compléter</button>
                    </div>

                </td>
            </tr>

        </table>

    </div>
    <div class="card-footer">
        <ul class="nav nav-pills">
            <li th:each="page,status :${pagesbankcheck}">
                <a  th:class="${status.index==currentpagebankcheck?'btn btn-primary':'btn'}"  th:text="${status.index}" th:href="@{Bankcheck(page=${status.index})}"></a>
            </li>
        </ul>
    </div>



</div>

</body>
</html>
