<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="webjars/jquery/3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script type="text/javascript" src="../static/JS/main.js"></script>
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active"  th:href="@{/PaiementSlip}">Payement</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/PayedSlip}">déjà Payer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Bankcheck}">Chéque</a>
                </li>

            </ul>

        </div>


        <div class="btn-toolbar d-flex" >
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/PaiementSlip}" class="btn btn-outline-warning" >Rafréchir</a>

                </li>
                <li class="nav-item">
                    <form th:action="@{/PaiementSlip}" class="d-flex" >
                        <input class="form-control me-2" type="search" placeholder="Search" id="keyword" name="keyword" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>


                    </form>

                </li>


                <li class="nav-item ">
                    <form th:action="@{/logout}" method="post">

                        <input type="submit" class="btn btn-outline-danger">POST LOGOUT</input>
                    </form>
                </li>
            </ul>
        </div>


    </div>

</nav>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 >Bordereaux Payer</h2>
        </div>
        <div class="card-body">

                <table class="table table-bordered table-hover">

                    <tr>
                        <th>Code Bordereau</th><th>Code Conventionné</th><th>Date Réception</th><th>Montant</th><th>Mois</th><th>Année</th><th>Date Date Réctif</th><th>Numéro de chéque</th><th>Date envoi assistance</th><th>Date réception assistance</th>
                    </tr>

                    <tr th:each="p:${SlipsPayed}">
                        <td th:text="${p.slipCode}"></td>
                        <td th:text="${p.contractedCode}"></td>
                        <td th:text="${p.ReceptionDate}"></td>
                        <td th:text="${p.TotalAmount}"></td>
                        <td th:text="${p.MonthSlip}"></td>
                        <td th:text="${p.YearSlip}"></td>
                        <td th:text="${p.ChangeDate}"></td>
                        <td th:text="${p.Numerocheque}"></td>
                        <td th:text="${p.SendAssistantDate}"></td>
                        <td th:text="${p.BackAssistantDate}"></td>


                    </tr>
                </table>


        </div>
        <div class="card-footer">
            <ul class="nav nav-pills">
                <li th:each="page ,status:${pageslipPayed}">
                    <a th:class="${status.index==currentpageslipPayed?'btn btn-primary':'btn' }"  th:text="${status.index} " th:href="@{PayedSlip(page=${status.index})}" ></a>
                </li>

            </ul>
        </div>

    </div>
</div>



</body>
</html>
