<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="../static/CSS/signin.css" rel="stylesheet">

    <title>Title</title>
</head>

<body class="text-center">


<form class="form-signin" th:action="@{/login}" method="post">

    <img class="mb-4" src="../static/material/logo_CMSS.png" alt="" width="150" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Identifiez vous</h1>
    <label for="username" class="sr-only">Nom d'utilisateur</label>
    <input type="text" id="username" name="username" class="form-control " placeholder="Email address" required autofocus>
    <label for="password" class="sr-only">Mot de pass</label>
    <input type="password" id="password" name="password" class="form-control " placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me">Se souvenir de moi
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Connecter</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
</form>
</body>
</html>
